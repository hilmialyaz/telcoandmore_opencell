<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:hftl="http://hftl.org" xmlns:hf="http://xmlns.jcp.org/jsf/composite/tags" xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:e="http://primefaces.org/extension" xmlns:o="http://omnifaces.org/ui">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="objectId" value="#{workflowInstanceHistoryBean.objectId}" />
        </f:metadata>
    </ui:define>

    <ui:define name="body">
        <h:form id="crumbmenuForm">
            <p:breadCrumb homeDisplay="text" id="crumbmenu">
                <p:menuitem value="#{messages['menu.admin']}" disabled="true" />
                <p:menuitem outcome="genericWfsHistory" value="#{messages['menu.generic.workflowHistory']}" />
            </p:breadCrumb>
        </h:form>

        <hftl:formPanel backingBean="#{workflowInstanceHistoryBean}" edit="false" showEnableDisableButton="false" showDeleteButton="false" showBackButton="true" showFormButtons="true"
            showEditButton="false">
            <hftl:formField label="#{messages['workflowHistory.actionDate']}" field="actionDate" />
            <hftl:formField label="#{messages['workflowHistory.entityInstanceCode']}"
            				entity="#{workflowInstanceHistoryBean.entity.workflowInstance}"
            				field="entityInstanceCode" />
            <hftl:formField id="fromStatusId" label="#{messages['workflowHistory.fromStatus']}"
             				entity="#{workflowInstanceHistoryBean.entity.wfStatusFrom}"
             				field="code" />
            <hftl:formField id="toStatusId" label="#{messages['workflowHistory.toStatus']}"
            				entity="#{workflowInstanceHistoryBean.entity.wfStatusTo}"
            				field="code"/>
            <hftl:formField id="genericWorkflowId" label="#{messages['generic.wf.title']}"
            				entity="#{workflowInstanceHistoryBean.entity.workflowInstance.genericWorkflow}"
            				field="code" />
            <hftl:formField label="#{messages['workflowHistory.creator']}"
                            entity="#{workflowInstanceHistoryBean.entity.workflowInstance.genericWorkflow.auditable}"
                            field="creator" valueLabelField="nameOrUsername" />
        </hftl:formPanel>

    </ui:define>

</ui:composition>
